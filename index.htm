<!DOCTYPE html>
<html lang="en"oncontextmenu="return false">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
		<meta name="apple-mobile-web-app-capable"content="yes">
		<meta name="theme-color"content="Silver">
		<link rel="manifest"href="manifest.json"type="application/manifest+json">
		<link rel="apple-touch-icon"href="ico.png">
		<link rel="icon"href="ico.png">
		<title>S c r a w l</title>
		<style>
			@font-face{
				font-family:'Font';
				src:url('Baloo2.woff2');
			}
			::-webkit-scrollbar{
				height:calc(var(--px)*2.5);
				width:calc(var(--px)*2.5);
			}::-webkit-scrollbar-thumb{
				background-color:var(--fg);
				border-radius:var(--rad);
				border:calc(var(--px)*.76) solid var(--bg);
			}
			::selection{
				background-color:var(--fg);
				color:var(--bg);
			}
			:root{
				--bg:Silver;
				--fg:#333;
				--pt:calc(var(--px)*3);
				--px:8px;
				--bord:calc(var(--px)/2) solid;
				--curs:/* url('data:image/svg+xml;utf8,<svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M11.883 3.007 12 3a1 1 0 0 1 .993.883L13 4v7h7a1 1 0 0 1 .993.883L21 12a1 1 0 0 1-.883.993L20 13h-7v7a1 1 0 0 1-.883.993L12 21a1 1 0 0 1-.993-.883L11 20v-7H4a1 1 0 0 1-.993-.883L3 12a1 1 0 0 1 .883-.993L4 11h7V4a1 1 0 0 1 .883-.993L12 3l-.117.007Z" fill="Gray"/></svg>'), */crosshair;
				--curs-no:/* url('data:image/svg+xml;utf8,<svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2Zm6.113 5.654-10.46 10.46a7.5 7.5 0 0 0 10.46-10.46ZM12 4.5a7.5 7.5 0 0 0-6.113 11.846l10.46-10.46A7.466 7.466 0 0 0 12 4.5Z" fill="Gray"/></svg>'), */not-allowed;
				--curs-poi:/* url('data:image/svg+xml;utf8,<svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.921 2.3C6.936 1.532 5.5 2.234 5.5 3.482v17.009c0 1.422 1.795 2.046 2.677.93l4.19-5.3a1.65 1.65 0 0 1 1.295-.626h6.852c1.428 0 2.049-1.808.921-2.684L7.921 2.299Z" fill="Gray"/></svg>'), */pointer;
				--curs-txt:text;
				--font:'Font',sans-serif;
				--rad:calc(var(--pt)/2);
				--shado:0 -1em 1em var(--bg);
				background-color:var(--bg);
				color:var(--fg);
				cursor:var(--curs);
				font-family:var(--font);
				font-size:var(--pt);
				/* BUG *//* scroll-behavior:smooth; *//* Causes initial jump on first load */
				/* scrollbar-color:var(--fg) var(--bg);
				scrollbar-width:thin; *//* Firefox only */
				text-align:center;
				user-select:none;
			}
			a{
				color:inherit;
				text-decoration-style:dashed;
			}a:hover{
				text-decoration-style:solid;
			}a:visited{
				color:var(--fg);
			}
			article{
				cursor:var(--curs-txt);
				line-height:150%;
				margin:10vh auto 10vh auto;
				max-width:calc(var(--px)*100);
				padding:1em;
				text-align:justify;
				white-space:pre-wrap;
				word-wrap:break-word;
			}article:focus{
				outline:none;
			}
			blockquote{
				text-align:center;
			}blockquote,body,h1,h2,h3,h4,h5,h6,p{
				margin:0;
			}
			body{
				opacity:0;
				transition:1s opacity;
			}body:hover::-webkit-scrollbar-thumb{
				background-color:transparent;
			}h1,h2,h3{
				text-transform:uppercase;
			}h1,h2,h3,h4,h5,h6{
				font-size:100%;
				font-weight:normal;
				letter-spacing:calc(var(--px)/2);
				text-align:center;
			}
			hr{
				background-image:linear-gradient(to right,transparent,currentColor,transparent);
				border:none;
				height:calc(var(--px)*.5);
			}
			input{
				background-color:inherit;
				border:none;
				border-radius:var(--rad);
				color:inherit;
				display:block;
				font-family:inherit;
				font-size:inherit;
				margin:auto;
				padding:.5em;
			}input:focus{
				outline:none;
			}input[type="text"]{
				border-bottom:calc(var(--px)*.5) solid;
				margin-bottom:1em;
			}
			mark{
				background-color:var(--fg);
				border-radius:var(--rad);
				color:var(--bg);
				font-family:monospace;
				font-size:50%;
				letter-spacing:calc(var(--px)*.5);
				padding:calc(var(--px)*.3);
				padding-left:calc(var(--px)*.7);
				vertical-align:middle;
			}
			nav{
				background-color:var(--bg);
				position:fixed;
			}nav span{
				border:var(--bord) transparent;
				cursor:var(--curs-poi);
				display:inline-block;
				height:1em;
				margin:var(--px);
				padding:1em;
				width:1em;
			}nav span:hover{
				background-color:var(--fg);
				color:var(--bg);
			}
			p:not(br+p){
				text-indent:2em;
			}
			sup{
				font-size:67%;
				/* line-height:100%; */
				text-transform:uppercase;
			}
			svg{
				fill:currentColor;
				height:1em;
				width:1em;
			}
			.act{
				background-color:var(--fg);
				border-color:var(--fg);
				border-style:dashed;
				color:var(--bg);
			}.act:hover{
				background-color:var(--bg);
				color:var(--fg);
			}
			.alurt{
				background-color:var(--fg);
				border-radius:var(--rad);
				color:var(--bg);
				cursor:var(--curs-poi);
				left:50%;
				line-height:100%;
				min-width:6em;
				padding:.67em;
				position:fixed;
				top:9%;
				transform:translateX(-50%);
				transition:opacity .5s;
				white-space:pre;
				z-index:10;
			}
			.glass{
				opacity:0;
			}
			.hid{
				display:none;
			}
			.lokc{
				cursor:var(--curs-no);
				hyphens:auto;
			}
			.moby{
				display:none!important;
			}
			.owl{
				--bg:#333;
				--fg:#eca;
			}
			#contex{
				background-color:var(--fg);
				border-radius:var(--rad);
				color:var(--bg);
				display:none;
			}#contex div{
				display:none;
			}#contex span{
				margin:0;
			}#contex span:hover{
				background-color:var(--bg);
				color:var(--fg);
			}#contex span:first-of-type:hover{
				border-radius:var(--rad) 0 0 var(--rad);
			}#contex span:last-of-type:hover{
				border-radius:0 var(--rad) var(--rad) 0;
			}
			#cuneiform{
				background-color:var(--fg);
				border-radius:var(--rad);
				color:var(--bg);
				left:50%;
				min-width:18em;
				padding:1em;
				top:33%;
				transform:translate(-50%,-50%);
			}#cuneiform div{
				margin-bottom:1em;
			}#cuneiform input{
				background-color:var(--bg);
				color:var(--fg);
				display:none;
				width:76%;
			}#cuneiform span{
				background-color:var(--bg);
				border:var(--bord) var(--bg);
				border-radius:var(--rad);
				color:var(--fg);
				padding:.5em 1em .5em 1em;
			}#cuneiform span:hover{
				background-color:var(--fg);
				color:var(--bg);
			}
			#moab{
				bottom:0;
				display:none;
				height:auto;
				top:auto;
				width:100%;
			}
			#tooble{
				bottom:0;
				box-shadow:var(--shado);
				direction:rtl;
				display:flex;
				flex-direction:column;
				justify-content:space-between;
				overflow-y:scroll;
				/* padding-left:1em; */
				top:0;
				transition:.33s opacity;
			}#tooble:hover{
				opacity:1;
			}#tooble div{
				direction:ltr;
				display:inline;
			}#tooble span{
				border-radius:var(--rad);
				display:block;
			}
			#vign{
				background-image:linear-gradient(var(--bg) 3%,transparent 7%,transparent 93%,var(--bg) 97%);
				bottom:0;
				left:0;
				pointer-events:none;
				position:fixed;
				right:0;
				top:0;
			}
			@media(orientation:portrait){
				article{
					margin-bottom:4em;
					margin-top:1em;
				}
				nav span,nav span:hover,#contex{
					background-color:var(--bg);
					color:var(--fg);
				}
				.act{
					border-radius:var(--rad)!important;
				}
				.moby{
					display:inline-block!important;
				}
				#contex{
					bottom:3em;
					box-shadow:var(--shado);
					left:0;
					right:0;
				}#contex div{
					display:block;
				}
				#moab{
					display:block;
				}
				#tooble{
					bottom:3em;
					display:none;
					opacity:1;
					padding-bottom:1em;
					top:auto;
				}#tooble.peek{
					display:block;
				}#tooble span{
					display:inline-block;
				}
				#vign{
					bottom:3em;
				}
			}
			@media print{
				:root{
					--bg:White;
					--fg:Black;
					--pt:12pt;
					--font:serif;
				}
				a{
					border-bottom:2pt dashed;
					color:DodgerBlue!important;
					text-decoration:none;
				}
				article{
					line-height:200%;
					margin:0;
					padding:0;
				}
				h1,h2{
					font-size:150%;
					font-variant:small-caps;
					text-transform:none;
				}
				nav,.alurt,#vign{
					display:none!important;
				}
			}
			@page{
				margin:1in;
			}
		</style>
	</head>
	<body>
		<main>
			<article></article>
			<div id="vign"></div>
			<nav id="tooble">
				<div>

				<div>

		<script>
			'use strict';
			// Scrawl
			class Jig{
				constructor(nib=new Nib()){
					this.CFG={'dark':false,'post_alias':'','post_url':'','promp':'	# ','thesaurus_url':'https://www.merriam-webster.com/thesaurus/','working_title':''};
					this.HAND=false;
					this.CAP;
					this.HTM=['<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport"content="initial-scale=1,width=device-width"><title>','</title><style>article{margin:10vh auto 10vh auto;max-width:7.5in}h1,h2,h3,h4,h5,h6{margin:0}main{line-height:150%;text-align:center}p{margin:0;text-align:justify}p:not(br+p){text-indent:2em}@media print{article{margin:0}}@page{margin:1in}</style></head><body><main><article>','</article></main></body></html>'];
					this.cfg=(ky,valu)=>{
						if(!localStorage.Scrawl_CFG){
							this.mem(this.CFG);
						}
						const cfg=this.mem();
						if(ky){
							if(valu!=null){
								cfg[ky]=valu;
								this.mem(cfg);
							}else{
								return cfg[ky];
							}
						}else{
							if(JSON.stringify(cfg)!==JSON.stringify(this.CFG)){
								Object.keys(this.CFG).forEach((i,x)=>{
									if(!(i in cfg)){
										cfg[i]=this.CFG[i];
									}
								});
								Object.keys(cfg).forEach((i,x)=>{
									if(!(i in this.CFG)){
										delete cfg[i];
									}
								});
								this.mem(cfg);
							}
							// console.log(cfg);
							return cfg;
						}
					}
					this.dl=(bob,naem='Untitled.md')=>{
						const uri=window.URL.createObjectURL(bob);
						const a=document.createElement('a');
						document.body.appendChild(a);
						a.style='display:none';
						a.href=uri;
						a.download=naem;
						a.click();
						a.remove();
						window.URL.revokeObjectURL(uri);
					}
					this.fx=(naem)=>{
						return String(naem.toUpperCase().split('.').slice(-1)).trim();
					}
					this.gurl=async (bob='',naem=nib.sellama(),url=this.cfg('post_url'))=>{
						return await new Promise((ok,no)=>{
							const Formbody=new FormData();
							Formbody.append(0,document.getElementsByTagName('article')[0].innerHTML);
							Formbody.append(1,naem);
							fetch(url,{
								method:'POST',
								body:Formbody
							}).then(resp=>{
								ok(resp.text());
							}).catch(err=>{
								no('Failed');
							})
						});
					}
					this.lod=(F)=>{
						const raed=new FileReader();
						raed.readAsText(F);
						raed.onload=()=>{
							const fx=this.fx(F.name);
							let txt;
							switch(fx){
								case'HTM':case'HTML':txt='No |(<)article>| tag detected!';
									const m=String(raed.result).match(/<article>(.*)<\/article>/);
										console.log(m);
									if(m){
										txt=nib.x2y(m[1],'htm2boo')
									};
									break;
								case'MD':txt=nib.x2y(raed.result,'md2boo');break;
								case'TXT'://txt=String(raed.result).replaceAll(/\n\n/g,"\n\t\n\t");break;
								default:txt=raed.result;
							}
							nib.memry(txt);
							this.cfg('post_alias','');
							this.cfg('working_title',F['name']);
							location.reload();
						}
					}
					this.mem=(json)=>{
						if(json){
							localStorage.Scrawl_CFG=JSON.stringify(json);
						}
						return JSON.parse(localStorage.Scrawl_CFG);
					}
					this.neu=()=>{
						nib.memry(this.cfg('promp'));
						this.cfg('post_alias','');
						this.cfg('post_url','');
						this.cfg('working_title','');
						location.href='./';
					}
					this.pub=async (issu)=>{
						return await new Promise((ok,no)=>{
							if(issu){
								if(issu===' '){
									issu=nib.sellama();
									this.cfg('post_alias','');
								}
								if(issu!==nib.sellama()){
									this.cfg('post_alias',issu);
								}
								if(this.cfg('post_url')){
									this.gurl(new Blob([nib.x2y()]),issu,this.cfg('post_url')).then(resp=>ok(resp)).catch(err=>console.log(err));
								}else{
									const txt=this.HTM[0]+issu+this.HTM[1]+nib.x2y()+this.HTM[2];
									const bob=new Blob([txt],{type:'text/html;charset=utf-8'});
									const url=window.URL.createObjectURL(bob);
									// window.open(url);
									jig.dl(bob,issu);
									window.URL.revokeObjectURL(url);
									ok('Downloading');
								}
							}
						});
					}
					this.sav=async (as=false)=>{
						return await new Promise((ok,no)=>{
							let naem=nib.sellama();
							if(this.cfg('working_title')){
								naem=this.cfg('working_title');
							}
							if('showSaveFilePicker'in window){
								if(as){
									this.HAND=false;
								}
								const that=this;
								(async function (naem,that){
									if(that.HAND===false){
										const ops={
											suggestedName:naem,
											types:[
												{
													description:'BookMark',
													accept:{
														'text/markdown':['.md']
													}
												}
											]
										};
										that.HAND=await window.showSaveFilePicker(ops);
									}
									const f=await that.HAND.getFile();
									const fx=that.fx(f.name);
									let txt;
									if(f.name){
										that.cfg('working_title',f.name);
									}
									switch(fx){
										case'HTM':case'HTML':txt=this.HTM[0]+f.name+this.HTM[1]+nib.x2y()+this.HTM[2];break;
										case'MD':txt=nib.boo();break;
										default:txt=nib.memry();
									}
									const bob=new Blob([txt],{type:'text/plain;charset=utf-8'});
									const pen=await that.HAND.createWritable();
									if(pen){
										await pen.write(bob);
										await pen.close();
									}
								})(naem,that).then(resp=>{
									ok('Saved');
								}).catch(err=>{
									no(err);
								});
							}else{
								const txt=nib.memry();
								const bob=new Blob([txt],{type:'text/plain;charset=utf-8'});
								if(!naem.endsWith('.md'.toLowerCase())){
									naem=naem+'.md';
								}
								this.dl(bob,naem);
							}
						});
					}
					this.spex=()=>{
						if(nib.NOTEPAD.spellcheck==true){
							nib.NOTEPAD.setAttribute('spellcheck','false');
						}else{
							nib.NOTEPAD.setAttribute('spellcheck','true');
							// nib.autypo();
						}
					}
					document.addEventListener('keydown',e=>{
						// iOS
						if(e.getModifierState('CapsLock')){
							nib.CAP=true;
							if(e.shiftKey){
								nib.CAP=false;
							}
						}else{
							nib.CAP=false;
							if(e.shiftKey){
								nib.CAP=true;
							}
						}
					});
					// INIT
					this.cfg();
					document.title=nib.sellama()+'*';
					if(this.cfg('working_title')){
						document.title=this.cfg('working_title')+'*';
					}
				}
			}
			class Nib{
				constructor(notepad=document.getElementsByTagName('article')[0]){
					this.NOTEPAD=notepad;
					this.NOTEPAD.contentEditable=true;
					this.NOTEPAD.spellcheck=false;
					this.HISTRY={'txt':[' '],'indx':0,'cart':[[0,0]]};
					this.RANG=[0,0];
					this.CAP=false; // iOS

							REGX[patt][0].forEach((p,x)=>{
								txt=txt.replace(p,REGX[patt][1][x]);
							});
						}
						return txt.trim();
					}
					this.xom=(txt='',keep_rang=true,rec=true)=>{
						if(this.iswet()){
							this.NOTEPAD.textContent=this.NOTEPAD.textContent.slice(0,this.RANG[0])+txt+this.NOTEPAD.textContent.slice(this.RANG[1]).replace(/\s+$/,'')+' ';
							if(keep_rang){
								this.RANG=[this.RANG[0]+txt.length,this.RANG[0]+txt.length];
							}else{
								this.RANG[1]=this.RANG[0]+txt.length;
							}
							this.cart();
							if(rec){
								this.raec();
							}
						}
					}
					// LISTEN
					this.NOTEPAD.addEventListener('beforeinput',e=>{
						e.preventDefault();
						switch(e.inputType){
							case'deleteByCut':this.ccp();break;
							case'deleteContentBackward':if(this.RANG[1]>this.RANG[0])this.raec();this.nix();break;
							case'formatBold':this.biu('**');break;
							case'formatItalic':this.biu();break;
							case'formatUnderline':this.biu('__');break;
							case'formatStrikethrough':this.biu('~');break;
							// case'insertFromDrop':this.xom(e.dataTransfer.getData('text'));break;
							case'insertFromPaste':this.ccp('put');break;
							case'insertParagraph':this.xom("\n\t");break;
							case'insertReplacementText':this.selmod();this.raec(this.gang());this.RANG=this.gang();this.nix(false);this.xom(e.dataTransfer.getData('text'),false);break;
							case'insertText':let txt=e.data.toLowerCase();
								if(this.CAP){ // iOS
									txt=txt.toUpperCase();
								}
								this.xom(txt);
								break;
						}
						this.mov();
					});
					this.NOTEPAD.addEventListener('blur',()=>{
						if(window.innerHeight<window.innerWidth)this.NOTEPAD.focus();
					});
					this.NOTEPAD.addEventListener('contextmenu',e=>{
						if(this.RANG[0]===this.RANG[1]){
							this.selmod();
						}
					});
					this.NOTEPAD.addEventListener('dblclick',e=>{
						this.selmod('sentence');
					});
					this.NOTEPAD.addEventListener('input',e=>{
						e.preventDefault();
						if(e.inputType==='insertCompositionText'){
							const up1=1+this.RANG[1];
							this.cart([up1,up1]);
							this.raec();
							// console.log(e);
						}
					});
					document.addEventListener('selectionchange',()=>{
						const selec=window.getSelection().getRangeAt(0);
						if(this.NOTEPAD===document.activeElement&&selec.endOffset>0){
							this.RANG=[selec.startOffset,selec.endOffset];
						}
					});
					// INIT
					if(!(this.memry())){
						this.memry('	# ');
					}
					this.NOTEPAD.textContent=this.memry();
					this.NOTEPAD.focus();
					const l=this.NOTEPAD.textContent.length;
					this.cart([l,l]);
					this.raec();
				}
			}
			// X
			const nib=new Nib();
			const jig=new Jig(nib);
			const contex=document.getElementById('contex');
			const cune=document.getElementById('cuneiform');
			const tooble=document.getElementById('tooble');
			function alurt(msg='OK!'){
				const moda=document.createElement('div');
				moda.classList.add('alurt');
				moda.textContent=msg;
				console.log('Alurt: '+msg);
				document.body.appendChild(moda);
				moda.onclick=()=>{
					moda.remove();
				}
				moda.ontransitionend=()=>{
					moda.remove();
				}
				setTimeout(()=>{moda.style.opacity='0'},2000);
			}
			function conf(){
				cuneiform('CONFIGURE',JSON.stringify(jig.mem())).then(cfg=>{
					if(cfg){
						if(cfg===' '||cfg==='{}'){
							jig.cfg();
						}else{
							jig.mem(JSON.parse(cfg));
						}
					}
				});
			}
			async function cuneiform(promtp='Are you sure?',inpt=''){
				if(nib.iswet()){
					lokc();
				}
				const form=document.getElementById('cuneiform');
				const tin=form.children[1];
				const butt_ok=form.children[2];
				const butt_no=form.children[3];
				butt_no.click();
				return await new Promise(rezolv=>{
					let rez=false;
					form.children[0].textContent=promtp;
					form.style.display='block';
					if(inpt){
						if(inpt===' '){
							tin.value='';
						}else{
							tin.value=inpt;
						}
						tin.style.display='block';
						tin.focus();
					}else{
						tin.value='';
						tin.style.display='none';
					}
					tin.addEventListener('blur',()=>{tin.focus()});
					butt_ok.addEventListener('click',()=>{
						form.style.display='none';
						if(inpt){
							rez=tin.value;
						}else{
							rez=true;
						}
						rezolv(rez);
					});//,{once:true});
					butt_no.addEventListener('click',()=>{
						form.style.display='none';
						rezolv(false);
					});//,{once:true});
				});
			}
			function dinosaur(w=''){
				if(!w){
					w=window.getSelection().toString();
				}
				window.open(jig.cfg('thesaurus_url')+w);
			}
			function lokc(){
				if(nib.NOTEPAD.spellcheck==true){
					proofa();
				}
				cune.children[3].click();
				contex.style.display='none';
				nib.swop();
				nib.NOTEPAD.classList.toggle('lokc');
				document.getElementById('lokc').classList.toggle('act');
				const moab=document.getElementById('moab');
				moab.children[0].classList.toggle('hid');
				moab.children[2].classList.toggle('hid');
				if(nib.iswet()){
					alurt('Write');
					/* alurt('<svg><path d="M12 2.001a4 4 0 0 1 3.771 2.666 1 1 0 0 1-1.84.774l-.045-.107a2 2 0 0 0-3.88.517L10.002 6v1.999h7.749a2.25 2.25 0 0 1 2.245 2.097l.005.154v9.496a2.25 2.25 0 0 1-2.096 2.245l-.154.005H6.25A2.25 2.25 0 0 1 4.005 19.9L4 19.746V10.25a2.25 2.25 0 0 1 2.096-2.245L6.25 8l1.751-.001v-2A3.999 3.999 0 0 1 12 2.002Zm0 11.498a1.499 1.499 0 1 0 0 2.998 1.499 1.499 0 0 0 0-2.998Z"/></svg>'); */
				}else{
					alurt('Read');
					/* alurt('<svg><path d="M12 2a4 4 0 0 1 4 4v2h2.5A1.5 1.5 0 0 1 20 9.5v11a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 4 20.5v-11A1.5 1.5 0 0 1 5.5 8H8V6a4 4 0 0 1 4-4Zm0 11.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3ZM12 4a2 2 0 0 0-2 2v2h4V6a2 2 0 0 0-2-2Z"/></svg>'); */
				}
			}
			function opin(ti=null){
				if(ti){
					jig.lod(ti);
				}else{
					const f=document.createElement('input');
					f.type='file';
					f.setAttribute('accept','.md');
					document.body.appendChild(f);
					f.style.display='none';
					f.click();
					f.onchange=()=>{
						const bin=f.files[0];
						jig.lod(bin);
					}
				}
			}
			function owl(){
				let rgb='#333';
				if(jig.cfg('dark')){
					jig.cfg('dark',false);
					rgb='Silver';
				}else{
					jig.cfg('dark',true);
				}
				document.body.parentElement.classList.toggle('owl');
				document.querySelector("meta[name=theme-color]").setAttribute("content",rgb);
			}
			function peekaboo(){
				tooble.classList.toggle('peek');
			}
			function prln(){
				if(nib.iswet()){
					lokc();
				}
				window.print();
			}
			function proofa(){
				if(!(nib.iswet())){
					lokc();
				}
				document.getElementById('proof').classList.toggle('act');
				jig.spex();
				if(nib.NOTEPAD.spellcheck===true){
					alurt("Proofing ON");
				}else{
					alurt("Proofing OFF");
				}
			}
			function publistche(){
				let alias=nib.sellama();
				if(jig.cfg('post_alias').trim()){
					alias=jig.cfg('post_alias');
				}
				cuneiform('PUBLISH',alias).then(issu=>{
					jig.pub(issu).then(resp=>alurt(resp)).catch(err=>{console.log(err);alurt('Error')});
				});
			}
			function pub_cfg(){
				let promtp='.';
				if(jig.cfg('post_url')){
					promtp=jig.cfg('post_url');
				}
				cuneiform('API URL',promtp).then(cfg=>{
					if(cfg){
						if(cfg==='.'){
							jig.cfg('post_url','');
						}else{
							jig.cfg('post_url',cfg);
						}
					}
				});
			}
			function rush(albak,arg){
				cuneiform('Unsaved changes will be lost!').then(promp=>{
					if(promp){
						albak(arg);
					}
				});
			}
			function saef(as=false){
				jig.sav(as).then(resp=>{
					if(resp==='Saved'){
						document.title=jig.cfg('working_title');
						alurt(resp);
					}
				}).catch(err=>{
					if(err.includes('The user aborted a request.')){
						console.log(err);
					}else{
						console.log(err);
						saef(true);
					}
				});
			}
			function saerk(){
				let regx=window.getSelection().toString().replaceAll(/([\\|\/|\(|\)|\[|\]|\!|\?|\$|\^|\*|\=|\+|\|])/g,'\\$1').replaceAll(/\n/g,'\\n').replaceAll(/\t/g,'\\t')+'~>';
				if(regx==='~>'){
					regx=' ';
				}
				cuneiform('SEARCH & REPLACE',regx).then(w=>{
					if(w){
						if(w.trim()){
							if(!(nib.iswet())){
								lokc();
							}
							alurt(nib.preg(w));
						}
					}
				});
			}
			function tally(){
				alurt(nib.tally());
			}
			tooble.onclick=()=>{
				tooble.classList.toggle('peek');
			}
			nib.NOTEPAD.addEventListener('contextmenu',e=>{
				if(nib.iswet()){
					contex.style.display='block';
					if(window.innerHeight<window.innerWidth){
						contex.style.left='calc('+(e.clientX+24)+'px';
						contex.style.top='calc('+(e.clientY+14)+'px';
					}else{
						contex.style.left='0';
						contex.style.top='auto';
					}
				}else{
					nib.cop('BBC');
					alurt('Clipboard (BBCode)');
				}
			});
			document.body.addEventListener('click',e=>{
				contex.style.display='none';
			});
			document.body.addEventListener('keydown',e=>{
				if(e.repeat==false){
					if(e.ctrlKey||e.metaKey){
						switch(e.key.toUpperCase()){
							case'C':
								if(!(nib.iswet())){
									if(cune.style.display!='block'){
										e.preventDefault();
										if(e.shiftKey){
											nib.cop('BBC');
											alurt('Clipboard (BBCode)');
										}else{
											nib.cop();
											alurt('Clipboard (HTML)');
										}
									}
								}else{
									if(e.shiftKey){
										e.preventDefault();
										nib.cop('MD');
										alurt('Clipboard (MD)');
									}
								}
								break;
							case'E':e.preventDefault();
								if(e.shiftKey){
									pub_cfg();
								}else{
									publistche();
								}
								break;
							case'H':e.preventDefault();saerk();break;
							case'I':case'J':if(e.shiftKey)e.preventDefault();break;
							case'K':e.preventDefault();nib.biu('~');break;
							case'L':e.preventDefault();proofa();break;
							case'M':e.preventDefault();nib.biu('|');break;
							case'N':e.preventDefault();rush(jig.neu);break;
							case'O':e.preventDefault();opin();break;
							case'P':e.preventDefault();prln();break;
							case'Q':e.preventDefault();rush(window.close);break;
							case'R':e.preventDefault();saerk();break;
							case'S':e.preventDefault();
								if(e.shiftKey){
									saef(true);
								}else{
									saef();
								}
								break;
							case'T':e.preventDefault();tally();break;
							case'V':
								if(e.shiftKey){
									e.preventDefault();
									navigator.clipboard.read().then(txt=>{
										txt[0].getType('text/html').then(bob=>bob.text().then(w=>nib.xom(nib.x2y(w,'htm2boo').replaceAll(/<[^>]*>/g,'').replaceAll(/\n\n\n|\(&\?\)/g,"\n\t"))))
									})
								};
								break;
							case'W':e.preventDefault();rush(window.close);break;
							case'Y':e.preventDefault();nib.undo(true);break;
							case'Z':e.preventDefault();nib.undo();break;
							case'=':case'-':case'_':case'+':e.preventDefault();break;
						}
					}else{
						const cune=document.getElementById('cuneiform');
						switch(e.key){
							case'Enter':if(!nib.iswet()){e.preventDefault()}cune.children[2].click();break;
							case'Tab':e.preventDefault();if(cune.style.display=='block'){lokc()};lokc();break;
							case'F1':e.preventDefault();window.open('https://github.com/Starscade/Scrawl#readme');break;
							case'F2':e.preventDefault();saef(true);break;
							case'F3':e.preventDefault();opin();break;
							case'F7':e.preventDefault();proofa();break;
							case'F8':e.preventDefault();saerk();break;
							case'F9':e.preventDefault();owl();break;
							case'F10':e.preventDefault();conf();break;
							case'F12':e.preventDefault();publistche();break;
						}
					}
				}
			});
			document.body.onscroll=()=>{
				contex.style.display='none';
			};
			document.body.parentElement.addEventListener('dragover',e=>{
				e.preventDefault();
			});
			document.body.parentElement.addEventListener('drop',e=>{
				e.preventDefault();
				const fob=e.dataTransfer.items[0].getAsFile();
				if(nib.NOTEPAD.textContent===jig.cfg('promp')){
					opin(fob);
				}else{
					rush(opin,fob);
				}
			});
			// INIT
			if(jig.cfg('dark')){
				document.body.parentElement.classList.toggle('owl');
				document.querySelector("meta[name=theme-color]").setAttribute("content",'#333');
			}
			if(nib.memry()!==jig.cfg('promp')){
				lokc();
			}
			document.body.style.opacity=1;
			setTimeout(()=>{
				tooble.classList.toggle('glass');
				document.body.parentElement.style.scrollBehavior='Smooth';
			},1234);
			if('serviceWorker'in navigator){
				navigator.serviceWorker.register('work.js',{scope:'./'});
			}
		</script>
	</body>
</html>
